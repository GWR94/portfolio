<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <title>JG Portfolio</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald|Lobster+Two|Londrina+Solid|Orbitron|Open+Sans|Neucha|Cairo|Press+Start+2P|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>
  <body>
    <div id="app" />
      <script id="message-template" type="text/template">
      		<li class="message">
      			<div class="message__title">
      				<h4>{{sender}}</h4>
      				<p class="timestamp">
      					<em>{{createdAt}}</em>
      				</p>
      			</div>
      			<div class="message__body">
      				<p>{{text}}</p>
      			</div>
      		</li>
      	</script>
      
      <script id="message-template-sent" type="text/template">
      		<li class="message-sent">
      			<div class="message__title">
      				<h4>{{sender}}</h4>
      				<p class="timestamp">
      					<em>{{createdAt}}</em>
      				</p>
      			</div>
      			<div class="message__body">
      				<p>{{text}}</p>
      			</div>
      		</li>
      	</script>
      
      <script id="message-template-admin" type="text/template">
      		<li class="message-admin">
      			<div class="message__title">
      				<h4>
      					<i class="icon fas fa-lock" />{{sender}}</h4>
      				<p class="timestamp">
      					<em>{{createdAt}}</em>
      				</p>
      			</div>
      			<div class="message__body">
      				<p>{{text}}</p>
      			</div>
      		</li>
      	</script>
      
      <script id="location-message-template" type="text/template">
      		<li class="message">
      			<div class="message__title">
      				<h4>{{sender}}</h4>
      				<p class="timestamp">
      					<em>{{createdAt}}</em>
      				</p>
      			</div>
      			<div class="message__body">
      				<a href="{{url}}" target="_blank">My current location</a>
      			</div>
      		</li>
      	</script>
      
      <script id="location-message-template-sent" type="text/template">
      		<li class="message-sent" style={{background: 'red'}}>
      			<div class="message__title">
      				<h4>{{sender}}</h4>
      				<p class="timestamp">
      					<em>{{createdAt}}</em>
      				</p>
      			</div>
      			<div class="message__body">
      				<a href="{{url}}" target="_blank">My current location</a>
      			</div>
      		</li>
      	</script>
  </body>
</html>
